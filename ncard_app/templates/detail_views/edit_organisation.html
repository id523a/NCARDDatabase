{% extends 'events/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Organisation{% endblock %}

{% block content%}
<a class="close-btn" href="{% url 'list-organisations' %}">
    <button type="button" class="btn-close" aria-label="Close"></button>
</a>
    <h1 class="ncard-dark-green">Edit Organisation</h1><br>
    <div class="form-margin">
        <form action="{% url 'edit-organisation' form.instance.id %}" method=POST>
            {% csrf_token %}
            {% crispy form %}
            <input class="btn btn-lg ncard_btn stick" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
